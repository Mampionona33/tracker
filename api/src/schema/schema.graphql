input LoginInput {
  email: String
  password: String
}

type User {
  aud: String
  azp: String
  email: String
  email_verified: Boolean
  exp: Int
  family_name: String
  given_name: String
  iat: Int
  iss: String
  jti: String
  name: String
  nbf: Int
  picture: String
  sub: String!
  role: String
}

input UserId {
  sub: String
}

#### top level declarations
type Query {
  getMessage: String
  listUser: [User!]
  searchUser(input: UserId): [User]
}

type Mutation {
  setAboutMessage(message: String!): String
}
