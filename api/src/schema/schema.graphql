## Task -------------------
type Tasks {
  id: Int!
  user: User
  boothNumber: String
  type: String
  url: String
  cat: String
  ivpn: String
  statCom: String
  processingState: processingStateEnum!
  nbBefore: Int
  nbAfter: Int
  comment: String
  taskState: taskStateEnum!
}
input TaskInput {
  user: UserIdInput!
  boothNumber: String
  type: String
  url: String
  cat: String
  ivpn: String
  statCom: String
  #...Give the default value Normal for processingState if not given
  processingState: processingStateEnum! = Normal
  nbBefore: Int = 0
  nbAfter: Int = 0
  comment: String
  #...Give the default value isPlay for taskState if not given
  taskState: taskStateEnum! = isPlay
}
